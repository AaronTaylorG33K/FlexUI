# Service for PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: flexui
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres

---
# Service for .NET application
apiVersion: v1
kind: Service
metadata:
  name: dotnet
  namespace: flexui
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: dotnet

---
# Service for Remix application
apiVersion: v1
kind: Service
metadata:
  name: remix
  namespace: flexui
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: remix